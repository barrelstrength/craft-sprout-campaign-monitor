{% import "_includes/forms" as forms %}

<div class="body">
	<h1>{{ "Campaign Monitor" }}</h1>

	{% if response.success %}
		<h2>{{ "Your campaign was sent successfully."|t }}</h2>

		<hr>
		{{ response.content }}
	{% else %}
		<h2>{{ "Your campaign failed to send!"|t }}</h2>
		<p>{{ response.message }}</p>
	{% endif %}

	<hr>

	<div class="buttons right">
		<div class="buttons">
			<button id="close" class="btn">{{ "Done"|t }}</button>
		</div>
	</div>
</div>
